<button>{% text %}</button>
<div class="popup" ng-if="displayForm">
  <div class="popup-wrapper">
      <div class="popup-header">
          Verify Your Passsword
      </div>
      <div class="popup-body">
          <div class="flex flex-col gap-3">
              <div class="font-semibold">Password</div>
              <div class="input-wrapper" ng-init="visible=false">
                  <input type="{%visible?'text':'password'%}" ng-model="password" placeholder="Enter your password" />
                  <i ng-click="toggleVisibility()" class="fa" ng-class="{'fa-eye': visible, 'fa-eye-slash': !visible}"></i>
              </div>
              <div>
                  <button type="button" class="btn btn-primary" ng-click="verifyPassword(password)">Verify & Proceed</button>
              </div>
          </div>

      </div>
  </div>
</div>
